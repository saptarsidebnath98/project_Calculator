<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <h3>CALCULATOR</h3> 
    <div class="container">
      <div class="display">0</div>
      <div class="history"></div>
      <div class = "grid">
        <button class="buttons digit1">1</button>
        <button class="buttons digit2">2</button>
        <button class="buttons digit3">3</button>
        <button class="buttons operator">+</button>
      </div>
      <div class = "grid">
        <button class="buttons digit4">4</button>
        <button class="buttons digit5">5</button>
        <button class="buttons digit6">6</button>
        <button class="buttons operator">-</button>
      </div>
      <div class = "grid">
        <button class="buttons digit7">7</button>
        <button class="buttons digit8">8</button>
        <button class="buttons digit9">9</button>
        <button class="buttons operator">*</button>
      </div>
      <div class = "grid">
        <button class="buttons clear">CLR</button>
        <button class="buttons digit0">0</button>
        <button class="buttons equal">=</button>
        <button class="buttons operator">/</button>
      </div>
    </div>

    <script src="/project.js"></script>
  </body>
</html>
